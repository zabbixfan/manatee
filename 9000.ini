[uwsgi]  
socket = 0.0.0.0:9000  
master = true  
pidfile = /geelyapp/opsdev/web/logs/uwsgi.pid  
processes = 4
workers = 2  
chdir = /geelyapp/opsdev/web/
#pythonpath = /geelyapp/opsdev/
profiler=true  
memory-report=true  
enable-threads = true  
logdate=true  
limit-as=6048  
daemonize=/geelyapp/opsdev/web/logs/uwsgi.log  
wsgi-file=/geelyapp/opsdev/web/web/wsgi.py
